<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="style.css">-->
        <title>Health Reminder</title>
    </head>
    <body>
        <form name="settings" METHOD="get">

            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime">
            <br>

            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime">
            <br>

            <label for="waterReminder">Show Water Reminder</label>
            <input type="checkbox" id="waterReminder" name="waterReminder" checked>
            <br>

            <label for="postureReminder">Show Posture Reminder</label>
            <input type="checkbox" id="postureReminder" name="postureReminder" checked>
            <br>

            <label for="eyeReminder">Show Eyes Reminder</label>
            <input type="checkbox" id="eyeReminder" name="eyeReminder" checked>
            <br>

            <label for="stretchReminder">Show Stretch Reminder</label>
            <input type="checkbox" id="stretchReminder" name="stretchReminder" checked>
            <br>

            <button type="button" id="myButton" name="submit" onclick="updateSettings(this.form)">Submit</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
